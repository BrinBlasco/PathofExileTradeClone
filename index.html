<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Path of Exile</title>

    <link rel="stylesheet" href="styles/style_index.css" />
    <link rel="shortcut icon" href="assets/Icon8.ico" type="image/x-icon" />

  <body>
    <div class="wrapper">
      <div class="logo">
        <img src="assets/logo.png" />
      </div>
      <div class="main">
        <div class="box">
          <div class="title">
            <h2>Sign in</h2>
            <!-- :before that thing  -->
          </div>
          <p>Sign in to your Path of Exile Account</p>

          <form action="#">
            <input type="email" placeholder="Email" id="email" />
            <input type="password" placeholder="Password" id="password" />
            <div class="remember-forgot">
              <input type="checkbox" name="remember-me" />
              <label for="remember-me">Remember me</label>
              <a href="#">Forgot Password</a>
            </div>
            <input type="button" value="Continue" />
            <p>
              No Account?
              <a href="#">Create one.</a>
            </p>
          </form>
          <div class="or-continue-with">
            <!-- before and after for the lines -->
            Or continue with
          </div>
          <div class="alternate-sign-ins">
            <div class="platform">
              <a href=""><img src="" alt="" /></a>
            </div>

            </div>

            </div>

            </div>
          </div>
        </div>
      </div>
    </div>
